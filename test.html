    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

       
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay .start-button {
            padding: 15px 30px;
            font-size: 24px;
            color: #865CD7;
            background-color: black;
            border: 2px solid #865CD7;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .overlay .start-button:hover {
            color: white;
            transform: scale(1.1);
        }

        
        .container {
            display: none;
            text-align: center;
        }

        img {
            max-width: 60%;
            height: auto;
            margin-bottom: 20px;
        }

        .text {
            margin-top: 30px;
            text-decoration: none;
            color: #dddddd;
            font-size: 12px;
        }

        a {
            color: #865CD7;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            display: inline-block;
        }

        a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: url("https://assets.guns.lol/sparkle_blue.gif") no-repeat center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        a:hover::before {
            opacity: 1;
        }

        h1 {
            margin-bottom: 5px;
        }

        h3 {
            margin-bottom: 15px;
        }

        audio {
            margin-top: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        img {
            animation: float 3s ease-in-out infinite;
        }

    </style>
</head>

    </div>

    <script>
        function startSite() {
            
            document.getElementById('overlay').classList.add('hidden');

           
            document.getElementById('mainContent').style.display = 'block';
        }
    </script>
</body>
</html>
